<!DOCTYPE html>
<html>

<head>
	<meta charset="utf8" />
	<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>

	<style>
		body {
			margin: 0;
			min-height: 100vh;
		}

		#app {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
			padding: 1rem;
			box-sizing: border-box;
		}

		.content {
			flex: 1;
		}

		.footer {
			margin-top: 2rem;
			padding-top: 0.75rem;
			border-top: 1px solid #ddd;
			font-size: 0.9em;
			color: #666;
		}

		.error {
			background-color: rgba(255, 0, 0, 0.5);
		}

		.search {
			margin-bottom: 2em;
		}
		.search > input {
			width: calc(100% - 2em);
		}

		.list > .header {
			cursor: pointer;
		}

		.plugin {
			font-family: monospace;
			cursor: pointer;
		}

		.noselect {
			user-select: none;
		}

		ul {
			margin: 0;
		}
	</style>
</head>

<body>
	<div id="app">
		Loading...
	</div>

	<script src="deprecate.js"></script>
</body>
</html>
